<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section id="time">
        <div class="round">
            <div id="hours">00</div>
        </div>
        <div class="round">
            <div id="minutes">00</div>
        </div>
        <div class="round">
            <div id="seconds">00</div>
        </div>
        <div class="time-markers">
            <div id="ampm">AM</div>
        </div>
    </section>

    <section id="date">
        <div id="day">00</div>
        <div id="month">00</div>
        <div id="year">0000</div>
    </section>
    <script>
        function clock() {
            const today = new Date(); 
            const hour = today.getHours() + 2;
            const minutes = today.getMinutes();
            const seconds = today.getSeconds();

            console.log(today);
            console.log(hour);
            console.log(minutes);
            console.log(seconds);
        }
    </script>
</body>
</html>
